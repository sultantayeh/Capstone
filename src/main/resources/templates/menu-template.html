<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

        <div th:fragment ="menu-data(price, title, ingredient1, ingredient2, ingredient3)"  class="card" style="width:20rem">
            <img class="card-img-top" src="/image/burger/burger1.jpeg" alt="Card image" style="width:100%">
            <div class="card-body">
                <h4 class="card-title"><span th:text="${title}"></span></h4>

                <h4 class="card-title">Price: $<span th:text="${price}"></span></h4>
                <ul class="card-text">
                    <li th:text="${ingredient1}">Java</li>
                    <li th:text="${ingredient2}">C++</li>
                    <li th:text="${ingredient3}">Spring boot</li>

                </ul>
                <a href="#" class="btn btn-primary">Add To Cart</a>
            </div>
    </div>
</body>
</html>
